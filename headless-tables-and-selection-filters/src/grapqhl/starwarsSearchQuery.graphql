query mySearch($searchVal: String!) {
  search(text: $searchVal) {
    __typename
    ...humanFields
    ...droidFields
    ...allFields
    ...starshipFields
  }
}

fragment allFields on Character {
  id
  name
  friendsConnection {
    totalCount
  }
}

fragment humanFields on Human {
  homePlanet
  height
  starships {
    id
  }
}

fragment droidFields on Droid {
  primaryFunction
}

fragment starshipFields on Starship {
  id
  name
  length
  coordinates
}
