fragment characterFields on Character {
  id
  name
  friendsConnection {
    totalCount
  }
}

fragment humanFields on Human {
  homePlanet
  height
  starships {
    ...starshipFields
  }
}

fragment droidFields on Droid {
  primaryFunction
}

fragment starshipFields on Starship {
  id
  name
  length
  coordinates
}
